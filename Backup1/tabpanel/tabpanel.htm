<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/jQueryUI/css/ui-lightness/jquery-ui-1.8.20.custom.css" type="text/css" media="all" />
    <script src="/jQuery/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="jQuery.TabPanelV2.js" type="text/javascript"></script>
    <style type="text/css">
        .ui-tabs .ui-tabs-nav li a.tabclose{ padding: 0;}
    </style>
    <!--参考资料
        1. http://www.cnblogs.com/tonywang711/archive/2012/03/29/2419985.html
        2.http://www.cnblogs.com/techborther/archive/2012/04/17/2454101.html
        3.http://jsplumb.org/jquery/demo.html
        4.http://www.codeproject.com/Articles/291290/How-To-Write-Plugin-in-jQuery
        5.http://www.cnblogs.com/hongcaomao/archive/2012/03/19/multi-ajaxrequest.html
        6.http://www.cnblogs.com/hongru/archive/2011/01/21/1941051.html
        7.http://developer.51cto.com/art/201205/335127.htm
        8.http://www.jquery001.com/how-to-write-jquery-plugin.html
        9.http://www.ibm.com/developerworks/cn/web/wa-aj-jquery4/
        -->
    <script type="text/javascript">
        $(document).ready(function () {
            var options = {
                width: 100,
                items:[{
                    title:"首页",
                    html:'<iframe width="100%" height="100%" frameborder="0"></iframe>',
                    closeable:false
                }],
                initFn: function () {
                    alert('初始化成功后回调');
                }
            };
            //options.id = "#tabs";

            $("#tabs").tabpanel(options);

            //$("#tabs").tabpanel("add","jjjjj");
            //$("#tabs").tabpanel(null,"add");
        })
        function addTab(title,url) {
            $("#tabs").tabpanel("add",title,url);
        }
    </script>
</head>
<body>
    <input type="button" value="新增tab1" onclick="addTab('1','tabpanel加了关闭图片结构_jquery.htm')" />
    <input type="button" value="新增tab2" onclick="addTab('2','http://www.baidu.com')" />
        <input type="button" value="新增tab3" onclick="addTab('3','tabpanel加了关闭图片结构_jquery.htm')" />

<!--结构开始-->
<div id="tabs" >

</div>
<!--结构结束-->
</body>
</html>
